<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="" icon="chevron-back"></ion-back-button>
    </ion-buttons>
    <ion-title>Novo Produto</ion-title>
    <ion-icon slot="end" name="trash" (click)="delete()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
   <!-- Inicio Alerta Exclusão de produto -->
   <div class="alert-product-delete" *ngIf="viewAlertDelete">
    <ion-card>
      <ion-card-header color="primary">
        <ion-card-title>
          <strong> Quer mesmo deletar este produto? </strong>
        </ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <br/>
        <ion-button color="danger" (click)="cancelAction()">
          <strong>Não</strong>
        </ion-button>

        <ion-button color="primary" (click)="confirmAction()">
          <strong>Sim</strong>
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
  <!-- Fim Alerta Exclusão de produto -->

  <form [formGroup]="formProduct">
    <div *ngIf="viewAlertDelete === false">
      <ion-slides>
        <!-- Inicio Dados Básicos -->
        <ion-slide>
          <ion-card color="primary">
            <ion-card-header>
              <ion-card-title> Dados Básicos </ion-card-title>
            </ion-card-header>

            <ion-item>
              <ion-label> REF.: </ion-label>
              <ion-input type="text" formControlName="codigo" clearInput=""></ion-input>
            </ion-item>
            <ion-item>
              <ion-label> COD. Barras: </ion-label>
              <ion-input type="number" formControlName="codBarra" clearInput="" minlength="3" maxlength="14"> {{ barCode }}</ion-input>
              <ion-icon name="barcode-outline" (click)="scanBarCode()"></ion-icon>
            </ion-item>
            <ion-item>
              <ion-label> Descrição: </ion-label>
              <ion-input type="text" formControlName="descricao" clearInput="" minlength="1" maxlength="100" class="ion-text-uppercase" required="true"></ion-input>
            </ion-item>
          </ion-card>
        </ion-slide>
        <!-- Fim Dados Básicos -->

        <!-- Inicio Composição de Preço -->
        <ion-slide>
          <ion-card color="primary">
            <ion-card-header>
              <ion-card-title> Composição de Preço </ion-card-title>
            </ion-card-header>

            <ion-item>
              <ion-label> Pr. Custo R$: </ion-label>
              <ion-input type="number" formControlName="pr_custo" clearInput=""></ion-input>
            </ion-item>
            <!--
            <ion-item>
              <ion-label> Margen de Lucro %: </ion-label>
              <ion-input type="number" formControlName="margem" clearInput="" (click)="calPreco()"> {{ margem }}</ion-input>
            </ion-item>
            -->
            <ion-item>
              <ion-label> Pr. Venda R$: </ion-label>
              <ion-input type="number" formControlName="pr_venda" clearInput=""> </ion-input>
            </ion-item>
          </ion-card>
        </ion-slide>
        <!-- Fim Composição de Preço -->

        <!-- Inicio Estoque -->
        <ion-slide>
          <ion-card color="primary">
            <ion-card-header>
              <ion-card-title> Estoque </ion-card-title>
            </ion-card-header>
            <ion-item>
              <ion-label> Est. Minímo: </ion-label>
              <ion-input type="number" formControlName="qtd_min" clearInput="" class="ion-text-uppercase"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label> Est. Atual: </ion-label>
              <ion-input type="number" formControlName="qtd_atual" clearInput="" class="ion-text-uppercase"></ion-input>
            </ion-item>
          </ion-card>
        </ion-slide>
        <!-- Fim Estoque -->

        <!-- Inicio Imagem Produto -->
        <ion-slide>
          <ion-card color="primary">
            <ion-card-header>
              <ion-card-title> Imagem </ion-card-title>
            </ion-card-header>

            <ion-item>
              <ion-label> Selecione sua Imagem </ion-label>
              <ion-input type="file"></ion-input>
            </ion-item>
          </ion-card>
        </ion-slide>
        <!-- Fim Imagem Produto -->


        <!-- Inicio Permissões -->
        <ion-slide>
          <ion-card color="primary">
            <ion-card-header>
              <ion-card-title> Adicionais </ion-card-title>
            </ion-card-header>

            <ion-list>
              <ion-item>
                <ion-label>Fracionado</ion-label>
                <ion-checkbox color="primary" checked="false" slot="start"></ion-checkbox>
              </ion-item>
              <ion-item>
                <ion-label>Desconto</ion-label>
                <ion-checkbox color="primary" checked="false" slot="start"></ion-checkbox>
              </ion-item>
              <ion-item>
                <ion-label>Vender sem estoque</ion-label>
                <ion-checkbox color="primary" checked="true" slot="start"></ion-checkbox>
              </ion-item>
              <ion-item>
                <ion-label>Ativo</ion-label>
                <ion-checkbox color="primary" checked="true" slot="start" disabled="true"></ion-checkbox>
              </ion-item>
            </ion-list>
          </ion-card>
        </ion-slide>
        <!-- Fim Permissões -->
      </ion-slides>
    </div>
  </form>
</ion-content>

<ion-footer class="ion-no-border transparent ion-padding">
  <ion-button color="danger" class="float-left" (click)="cancel()">
    <strong>Cancelar</strong>
  </ion-button>

  <ion-button color="primary" class="float-right" (click)="save()">
    <strong>Salvar</strong>
  </ion-button>
</ion-footer>
